<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrap {
            max-width:650px;
            margin:0 auto;
        }
        .block {
            width: 300px;
            height: 300px;
            /* background-color: #eee; */
            position: relative;
            background-image: url("https://helica.neweb.info/wp-content/uploads/2019/03/merci_trasporto.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .icon {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
            opacity: 1;
            background-color: #FFD201;
            color: #004894;
            font-size: 30px;
            font-weight: 800;
            font-style: italic;
            -webkit-transform: translate(-50%,-50%);
            transform: translate(-50%,-50%);
            -webkit-transition: opacity 0.2s;
            transition: opacity 0.2s;
            -webkit-box-shadow: 0 24px 38px 3px rgba(0,0,0,0.14), 0 9px 46px 8px rgba(0,0,0,0.12), 0 11px 15px -7px rgba(0,0,0,0.2);
            box-shadow:0 24px 90px 40px rgba(0, 0, 0, 0.81), 0 9px 55px 40px rgba(0, 0, 0, 0.5), 0 11px 25px -7px rgba(0, 0, 0, 0.8);
        }
        .block2 {
            width: 300px;
            height: 300px;
            background-image: radial-gradient(52% 88%, rgba(0,0,0,0.56) 50%, rgba(0,0,0,0.00) 89%);
        }
    </style>
</head>
<body>
    <button id="stopT">Stop Timeout</button>
    <div id="wrap">
        <div class="block">
            <div class="icon">+</div>
        </div>
        <div class="block2"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
var timeout;
var wrap = document.getElementById('wrap');
var stopT = document.getElementById('stopT');

var startTimer = function()
{
    timeout = setTimeout(function() {
        wrap.innerText = 'Sono passati 5 secondi';
    }, 5000);
}

// startTimer();

stopT.addEventListener('click', function(e) {
    e.preventDefault();
    wrap.innerText = 'Pulisco timeout';
    clearTimeout( timeout );
    startTimer();
});
    </script>
</body>
</html>
