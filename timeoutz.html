<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="stopT">Stop Timeout</button>
    <div id="wrap"></div>
    <script>
var timeout;
var wrap = document.getElementById('wrap');
var stopT = document.getElementById('stopT');

var startTimer = function()
{
    timeout = setTimeout(function() {
        wrap.innerText = 'Sono passati 5 secondi';
    }, 5000);
}

startTimer();

stopT.addEventListener('click', function(e) {
    e.preventDefault();
    wrap.innerText = 'Pulisco timeout';
    clearTimeout( timeout );
    startTimer();
});
    </script>
</body>
</html>
