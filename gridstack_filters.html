    <style>

  <body>
    <div class="container">
      <h1>Two grids demo - v0.4</h1>

      <div class="row">

            <li class="filter" data-filter="*">All</li>
            <li class="filter" data-filter=".red-block">Red</li>
            <li class="filter" data-filter=".green-block">Green</li>
            <li class="filter" data-filter=".blue-block">Blue</li>

        </div>
      </div>

      <!-- <div class="row">

          <button id="moveTest">TEST</button>

      <div class="row">
        <div class="col-md-12">
          <div class="grid-stack grid-stack-12" id="grid1">
            <div
              class="grid-stack-item red-block"
              data-gs-x="0"
              data-gs-y="0"
              data-gs-width="3"
              data-gs-height="2"
              data-el-resized="false"
            >
              <div class="grid-stack-item-content">
                <div class="text-wrap">R1: 3x2</div>
              </div>
            </div>
            <div
              class="grid-stack-item green-block"
              data-gs-x="3"
              data-gs-y="0"
              data-gs-width="3"
              data-gs-height="3"
              data-el-resized="false"
            >
              <div class="grid-stack-item-content">
                <div class="text-wrap">G1: 3x3</div>
              </div>
            </div>
            <div
              class="grid-stack-item red-block"
              data-gs-x="6"
              data-gs-y="0"
              data-gs-width="3"
              data-gs-height="3"
              data-el-resized="false"
            >
              <div class="grid-stack-item-content">
                <div class="text-wrap">R2: 3x3</div>
              </div>
            </div>
            <div
              class="grid-stack-item blue-block"
              data-gs-x="9"
              data-gs-y="0"
              data-gs-width="3"
              data-gs-height="5"
              data-el-resized="false"
            >
              <div class="grid-stack-item-content">
                <div class="text-wrap">B1: 3x5</div>
              </div>
            </div>
            <div
              class="grid-stack-item blue-block"
              data-gs-x="0"
              data-gs-y="2"
              data-gs-width="3"
              data-gs-height="3"
              data-el-resized="false"
            >
              <div class="grid-stack-item-content">
                <div class="text-wrap">B2: 3x3</div>
              </div>
            </div>
            <div
              class="grid-stack-item green-block"
              data-gs-x="3"
              data-gs-y="3"
              data-gs-width="6"
              data-gs-height="2"
              data-el-resized="false"
            >
              <div class="grid-stack-item-content">
                <div class="text-wrap">G2: 6x2</div>
              </div>
            </div>
            <div
              class="grid-stack-item green-block blue-block"
              data-gs-x="0"
              data-gs-y="5"
              data-gs-width="7"
              data-gs-height="1"
              data-el-resized="false"
            >
              <div class="grid-stack-item-content">
                <div class="text-wrap">G3: 7x1</div>
              </div>
            </div>
          </div>
        </div>

    <script>
      $(function() {
        $(window).on("load", function() {
          var $grid = $("#grid1");
          var options = {
            width: 12,
            float: false,
            animate: true,
          };

          $grid.gridstack(options);
          var grid = $grid.data("gridstack");
          var initialStateGrid = grid.grid.nodes;
          var mirrorStateGrid = [];

          // Initial grid (as an array)
          // var M = [];
          // var M2 = [];
          // for(var j=0; j<grid.grid.nodes.length; j++) {
          //   var thisNode = grid.grid.nodes[j];
          //   for(var w=0; w<thisNode.height; w++) {
          //     for(var z=0; z<thisNode.width; z++) {
          //       M[( grid.grid.width * ( w + thisNode.y ) ) + z + thisNode.x] = 1;
          //       M2[( grid.grid.width * ( w + thisNode.y ) ) + z + thisNode.x] = 0;
          //     }
          //   }
          // }
          
          var $fliter_list = $('.filter-list');
          $fliter_list.on("click", ".filter", function(e) {
            e.preventDefault();

            var filterClass = this.getAttribute("data-filter");
            filtering(filterClass);
          });

          function filtering(filterClass) {
            var $items = $grid.find(".grid-stack-item");
            var $toMaintain = $items.filter(filterClass);
            var $toRemove = $items.not(filterClass);

            grid.batchUpdate();
            $items.css("display","block");
            $toRemove.css("display","none");
            grid.removeAll(false);

            $items.each(function(i,el) {
              el.style.left = "";
              el.style.top = "";
            });

            // $toRemove.each(function(i,el) {
            //   grid.removeWidget(el,false);
            // });

            // for(var i=0; i<grid.grid.nodes.length; i++) {
            //   grid.grid.nodes[i].el.setAttribute("data-gs-auto-position","1");
            //   grid.addWidget(grid.grid.nodes[i].el);
            // }

            // Remove filtering
            if("*" === filterClass) {
              for(var i=0; i<initialStateGrid.length; i++) {
                // initialStateGrid[i].el[0].removeAttribute("data-gs-auto-position");
                grid.addWidget(initialStateGrid[i].el[0], initialStateGrid[i].x, initialStateGrid[i].y, initialStateGrid[i].width, initialStateGrid[i].height, initialStateGrid[i].autoPosition, initialStateGrid[i].minWidth, initialStateGrid[i].maxWidht, initialStateGrid[i].minHeight, initialStateGrid[i].maxHeight, initialStateGrid[i].id);
              }
            } else {
              mirrorStateGrid = [];

              $toMaintain.each(function(i,el) {
                var newCoords = placeElMirror(el);
                mirrorStateGrid.push({
                  x: newCoords.x,
                  y: newCoords.y,
                  el: el,
                  width: parseInt(el.getAttribute("data-gs-width")),
                  height: parseInt(el.getAttribute("data-gs-height")),
                });
              });

              // $($toMaintain.get().reverse()).each(function(i,el) {
              $toMaintain.each(function(i,el) {
                // el.setAttribute("data-gs-auto-position","1");
                // var newCoords = placeEl(el);
                var coords = {
                  x: parseInt(el.getAttribute("data-gs-x")),
                  y: parseInt(el.getAttribute("data-gs-y")),
                  width: parseInt(el.getAttribute("data-gs-width")),
                  height: parseInt(el.getAttribute("data-gs-height")),
                };

                grid.addWidget(el, coords.x, coords.y);
                // grid.update(el, newCoords.x, newCoords.y);
              });

              console.log(grid.grid.nodes);
              console.log(mirrorStateGrid);

              // $toMaintain.each(function(i,el) {
              //   // console.table({el:el,x:mirrorStateGrid[i].x,y:mirrorStateGrid[i].y});
              //   el.style.left = (grid.cellWidth() * mirrorStateGrid[i].x) + "px";
              //   el.style.top = (grid.cellWidth() * mirrorStateGrid[i].y) + "px";
              //   // $(el).one("transitionend", function(e){
              //   //   grid.update(el, mirrorStateGrid[i].x, mirrorStateGrid[i].y);
              //   //   this.style.left = "";
              //   //   this.style.top = "";
              //   // });
              // });
            }

            grid.commit();
            // $grid.find(".grid-stack-item").css("display","block").not(filterClass).css("display","none");
          }

          function placeElMirror(node) {
            // grid.grid._sortNodes();
            var response = {
              x: 0,
              y: 0,
            }
            for (var i = 0;; ++i) {
              var x = i % grid.grid.width;
              var y = Math.floor(i / grid.grid.width);
              if (x + node.width > grid.grid.width) {
                continue;
              }
              if (!_.find(mirrorStateGrid, _.bind(GridStackUI.Utils._isAddNodeIntercepted, {x: x, y: y, node: node}))) {
                response.x = x;
                response.y = y;
                break;
              }
            }
            return response;
          }

          function _isAddNodeIntercepted(n) {
            return isIntercepted({x: this.x, y: this.y, width: this.node.width, height: this.node.height}, n);
          }

          function isIntercepted(a, b) {
            return !(a.x + a.width <= b.x || b.x + b.width <= a.x || a.y + a.height <= b.y || b.y + b.height <= a.y);
          }

          function placeEl(node) {
            var response = {
              x: 0,
              y: 0,
            }
            for (var i = 0;; ++i) {
              var x = i % grid.grid.width;
              var y = Math.floor(i / grid.grid.width);
              if (x + node.width > grid.grid.width) {
                continue;
              }
              if (!_.find(grid.grid.nodes, _.bind(GridStackUI.Utils._isAddNodeIntercepted, {x: x, y: y, node: node}))) {
                response.x = x;
                response.y = y;
                break;
              }
            }
            return response;
          }
        });
      });
    </script>
