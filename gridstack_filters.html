    <script>
      $(function() {
        $(window).on("load", function() {
          var $grid = $("#grid1");
          var options = {
            width: 12,
            float: false,
            animate: true,
          };

          $grid.gridstack(options);
          var grid = $grid.data("gridstack");
          var initialStateGrid = grid.grid.nodes;
          var mirrorStateGrid = [];

          var $fliter_list = $('.filter-list');
          $fliter_list.on("click", ".filter", function(e) {
            e.preventDefault();

            var filterClass = this.getAttribute("data-filter");
            filtering(filterClass);
          });

          function filtering(filterClass) {
            var $items = $grid.find(".grid-stack-item");
            var $toMaintain = $items.filter(filterClass);
            var $toRemoves = $items.not(filterClass);

            // $items.css("display","block");
            $toMaintain.each(function(i,el) {
              if( "0" === el.style.opacity ) {
                var $item = $(el);
                $item.velocity({
                  transform: ["scale(1)","scale(0)"],
                  opacity: 1
                }, {
                  duration: 200,
                });
              } else {
                el.style.opacity = 1;
              }
            });

            // $toRemoves.css("display","none");
            $toRemoves.each(function(i,el) {
              if( "0" !== el.style.opacity ) {
                var $toRemove = $(el);
                $toRemove.velocity({
                  transform: ["scale(0)","scale(1)"],
                  opacity: 0
                }, {
                  duration: 200,
                });
              } else {
                el.style.opacity = 0;
              }
            });

            grid.batchUpdate();

            grid.removeAll(false);

            $items.each(function(i,el) {
              el.style.left = "";
              el.style.top = "";
            });

            // Remove filtering
            if("*" === filterClass ) {
              $items.each(function(i,el) {
                var node = {
                  x: parseInt(el.getAttribute("data-gs-x")),
                  y: parseInt(el.getAttribute("data-gs-y")),
                  widht: parseInt(el.getAttribute("data-gs-width")),
                  height: parseInt(el.getAttribute("data-gs-height")),
                  autoPosition: el.getAttribute("data-gs-auto-position"),
                  minWidht: el.getAttribute("data-gs-min-width"),
                  maxWidth: el.getAttribute("data-gs-max-width"),
                  minHeight: el.getAttribute("data-gs-min-height"),
                  maxHeight: el.getAttribute("data-gs-max-height"),
                  id: el.getAttribute("data-gs-id"),
                }
                grid.addWidget(el, node.x, node.y, node.widht, node.height, node.autoPosition, node.minWidht, node.maxWidth, node.minHeight, node.maxHeight, node.id);
              })

              for(var i=0; i<initialStateGrid.length; i++) {
                var el = initialStateGrid[i].el[0];
                var pos = get_pixel_position({x:initialStateGrid[i].x, y:initialStateGrid[i].y});
                el.style.left = pos.left;
                el.style.top = pos.top;
                grid.update(el, initialStateGrid[i].x, initialStateGrid[i].y);
              }
            } else {
              mirrorStateGrid = [];

              $toMaintain.each(function(i,el) {
                var node = {
                  x: parseInt(el.getAttribute("data-gs-x")),
                  y: parseInt(el.getAttribute("data-gs-y")),
                  el: el,
                  width: parseInt(el.getAttribute("data-gs-width")),
                  height: parseInt(el.getAttribute("data-gs-height")),
                }
                var newCoords = placeElMirror(node);
                mirrorStateGrid.push({
                  x: newCoords.x,
                  y: newCoords.y,
                  el: el,
                  width: parseInt(el.getAttribute("data-gs-width")),
                  height: parseInt(el.getAttribute("data-gs-height")),
                });
              });

              $toMaintain.each(function(i,el) {
                var node = {
                  x: parseInt(el.getAttribute("data-gs-x")),
                  y: parseInt(el.getAttribute("data-gs-y")),
                  width: parseInt(el.getAttribute("data-gs-width")),
                  height: parseInt(el.getAttribute("data-gs-height")),
                  el: el,
                };

                grid.addWidget(el, node.x, node.y);
              });

              $toMaintain.each(function(i,el) {
                var pos = get_pixel_position({x:mirrorStateGrid[i].x, y:mirrorStateGrid[i].y});
                el.style.left = pos.left;
                el.style.top = pos.top;
                grid.update(el, mirrorStateGrid[i].x, mirrorStateGrid[i].y);
              });
            }

            grid.commit();
          }

          function get_pixel_position( coords ) {
            var result = {
              left: "0",
              top: "0"
            };

            result.left = (grid.cellWidth() * coords.x) + "px";
            result.top = (grid.cellHeight() * coords.y + ( grid.opts.verticalMargin * coords.y ) ) + "px";

            return result;
          }

          function placeElMirror(node) {
            // grid.grid._sortNodes();
            var response = {
              x: 0,
              y: 0,
            }
            for (var i = 0;; ++i) {
              var x = i % grid.grid.width;
              var y = Math.floor(i / grid.grid.width);
              if (x + node.width > grid.grid.width) {
                continue;
              }
              if (!_.find(mirrorStateGrid, _.bind(GridStackUI.Utils._isAddNodeIntercepted, {x: x, y: y, node: node}))) {
                response.x = x;
                response.y = y;
                break;
              }
            }
            return response;
          }

          function _isAddNodeIntercepted(n) {
            return isIntercepted({x: this.x, y: this.y, width: this.node.width, height: this.node.height}, n);
          }

          function isIntercepted(a, b) {
            return !(a.x + a.width <= b.x || b.x + b.width <= a.x || a.y + a.height <= b.y || b.y + b.height <= a.y);
          }

          function placeEl(node) {
            var response = {
              x: 0,
              y: 0,
            }
            for (var i = 0;; ++i) {
              var x = i % grid.grid.width;
              var y = Math.floor(i / grid.grid.width);
              if (x + node.width > grid.grid.width) {
                continue;
              }
              if (!_.find(grid.grid.nodes, _.bind(GridStackUI.Utils._isAddNodeIntercepted, {x: x, y: y, node: node}))) {
                response.x = x;
                response.y = y;
                break;
              }
            }
            return response;
          }

          // $("#scaleTest").on("click", function(e) {
          //   e.preventDefault();
          //   $(".grid-stack-item").velocity({
          //     transform: ["scale(0)","scale(1)"]
          //   });
          // })
        });
      });
