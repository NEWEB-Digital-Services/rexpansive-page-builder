<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="public/rangy-1.3.0/rangy-core.js"></script>
    <script src="public/rangy-1.3.0/rangy-classapplier.js"></script>
    <style>
        .wrap {
            margin: 50px auto;
            max-width: 400px;
            font-size: 20px;
            letter-spacing: 3px;
            line-height: 1.2;
        }
    .someClass {
        font-weight: bold;
        color: red;
    }
    </style>
</head>
<body>
    <div class="wrap">
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dicta quos ullam hic commodi, velit et nobis explicabo, pariatur error ducimus ab molestiae harum enim? Neque reprehenderit sint repellat qui! Rerum.</p>
    </div>
    <input type="button" value="Toggle someClass on selection" onclick="applier.toggleSelection();">
    <input type="button" value="Toggle style on selection" onclick="styleSelection();">
    <script type="text/javascript">
        var applier;
    
        window.onload = function() {
            rangy.init();
            applier = rangy.createClassApplier("someClass", {
                elementAttributes: {
                    "data-gradient": "value",
                    "style": "background: #0099ff;background: -moz-linear-gradient(-45deg, #0099ff 0%, #8dcb03 100%);background: -webkit-linear-gradient(-45deg, #0099ff 0%,#8dcb03 100%);background: linear-gradient(135deg, #0099ff 0%,#8dcb03 100%);filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#0099ff', endColorstr='#8dcb03',GradientType=1 );-webkit-background-clip: text;-webkit-text-fill-color: transparent;"
                }
            });
        };

        function styleSelection() {
            var sel = rangy.getSelection();
            console.log(sel.toHtml());
            var spans = document.getElementsByClassName('someClass');
            for(var i=0; i<spans.length; i++) {
                // spans[0].style.backgroundColor = "#ccc";
                // spans[0].classList.add("anotherSomeClass");
            }
        }
    </script>
</body>
</html>
