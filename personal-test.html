<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS WHAT</title>
    <style>
    .wrap {
        width: 300px;
        height: 300px;
        border: 1px dotted #000;
    }
    </style>
</head>
<body>
    <div id="wrap1" class="wrap" data-background="red"></div>
    <div id="wrap2" class="wrap" data-background="green"></div>
    <div id="wrap3" class="wrap" data-background="yellow"></div>
    <script>
;(function() {
    var fillwrap1 = function() {
        var wrap = document.getElementById('wrap1');
        var color = wrap.getAttribute('data-background');
        document.styleSheets[0].insertRule('#wrap1 { background-color:' + color + '; }');
    }

    var fillwrap2 = function() {
        var wrap = document.getElementById('wrap2');
        wrap.style.backgroundColor = wrap.getAttribute('data-background');
    }

    var fillwrap3 = function() {
        var wrap = document.getElementById('wrap3');
        var color = wrap.getAttribute('data-background');
        var style = document.createElement('style');
        style.innerText = '#wrap3 { background-color:' + color + '; }';
        document.head.appendChild(style);
    }

    document.addEventListener('DOMContentLoaded', fillwrap1);
    document.addEventListener('DOMContentLoaded', fillwrap2);
    document.addEventListener('DOMContentLoaded', fillwrap3);
}());
    </script>
</body>
</html>
