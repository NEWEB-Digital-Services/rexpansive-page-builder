<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    body {
        margin: 0;
        padding: 0;
    }
    .section {
        width: auto;
        height: 500px;
        border: 20px solid black;
    }
    #uno { background-color: red;}
    #due { background-color: green;}
    #tre { background-color: blue;}
    #quattro { background-color: yellow;}
    #cinque { background-color: orange;}
    </style>
</head>
<body>
    <div class="section" id="uno" href="#uno">UNO</div>
    <div class="section" id="due" href="#due">DUE</div>
    <div class="section" id="tre" href="#tre">TRE</div>
    <div class="section" id="quattro" href="#quattro">QUATTRO</div>
    <div class="section" id="cinque" href="#cinque">CINQUE</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
// to top right away
if ( window.location.hash ) scroll(0,0);
// void some browsers issue
setTimeout( function() { scroll(0,0); }, 1);

$(function() {

    // your current click function
    $('.scroll').on('click', function(e) {
        e.preventDefault();
        $('html, body').animate({
            scrollTop: $($(this).attr('href')).offset().top + 'px'
        }, 1000, 'swing');
    });

    // *only* if we have anchor on the url
    if(window.location.hash) {
        // smooth scroll to the anchor id
        $('html, body').animate({
            scrollTop: $(window.location.hash).offset().top + 'px'
        }, 1000, 'swing');
    }

});
</script>
</body>
</html>
