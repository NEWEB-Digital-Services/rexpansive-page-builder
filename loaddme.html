<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <iframe id="loaddme-iframe" src="loaddme-iframe.html" frameborder="0" onload="forceTriggerLoad()"></iframe>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
    triggeredLoad = false;
    $frameBuilder = $('#loaddme-iframe');

    var forceTriggerLoad = function () {
        var isIE = /*@cc_on!@*/false || !!document.documentMode;
        if(isIE){
            if(!triggeredLoad){
                triggeredLoad = true;
                $frameBuilder.trigger("load");
            }
        }
    }
    </script>
</body>
</html>
