<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>STICKY OSBERVER</title>
	<style>
		.containz {
			width: 100%;
			height: 150vh;
			outline: 1px dotted blue;
			position: relative;
		}
		.sticko {
			/*width: 50%;*/
			width: 100%;
			background-image: url(test-assets/montagne.jpg);
			background-repeat: no-repeat;
			background-position: center;
			background-size: cover;
			height: 100vh;
			margin: 0 auto;
			position: absolute;
		}
	</style>
</head>
<body>
	<div class="containz"></div>
	<div class="containz sticky-section">
		<div class="sticko"></div>
	</div>
	<div class="containz"></div>
	<script>
;(function() {
	var scrollObserver;

	function observeScroll() {
		if ("IntersectionObserver" in window) {
			var stickies = [].slice.call(document.querySelectorAll('.sticky-section'));
			scrollObserver = new IntersectionObserver( function( entries, observer ) {
				entries.forEach( function (el) {
					if ( el.isIntersecting ) {
						console.log('mi vedo')
					}
				})
			});

			stickies.forEach( function( section ) {
				scrollObserver.observe(section);
			})
		}
	}

	function init() {
		observeScroll();
	}

	document.addEventListener('DOMContentLoaded', init);
}());
	</script>
</body>
</html>
