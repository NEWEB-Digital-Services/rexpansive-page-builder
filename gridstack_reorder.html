    <script>
      Array.prototype.insertionSort = function() {
        var length = this.length;
        
        for(var i = 1, j; i < length; i++) {
          var temp = this[i];
          for(var j = i - 1; j >= 0 && this[j] > temp; j--) {
            this[j+1] = this[j];
          }
          this[j+1] = temp;
        }
      }

      Array.prototype.setGrid = function(x,y,w,h) {
        for(var i=0; i<h; i++) {
          for(var j=0; j<w; j++) {
            this.push(x+j+(i*12));
          }
        }
        this.insertionSort();
      }

      function mergeSort(arr) {
        if (arr.length < 2) {
          return arr;
        }

        var mid = Math.floor(arr.length / 2);
        var subLeft = mergeSort(arr.slice(0, mid));
        var subRight = mergeSort(arr.slice(mid));

        return merge(subLeft, subRight);
      }

      function merge (node1, node2) {
        var result = [];
        while (node1.length > 0 && node2.length > 0) {
          result.push(node1[0] < node2[0]? node1.shift() : node2.shift());
        }
        return result.concat(node1.length? node1 : node2);
      }

      $(function() {
        var findHole = function(arr, start) {
          start = "undefined" !== typeof start ? start : 0;
          for(var i=start; i<arr.length; i++) {
            if( arr[i] + 1 !== arr[i+1]) {
              return i;
            }
          }
        };

        var willFit = function(arr,start,w,h) {
          for( var i=0; i<h; i++ ) {
            for( var j=0; j<w; j++ ) {
              if( -1 !== arr.indexOf( arr[start]+1+j+(i*12) ) ) {
                return false;
              }
            }
          }
          return true;
        };

        var getCoord = function( val, maxWidth ) {
          return {
            x: val % maxWidth,
            y: Math.floor( val / maxWidth )
          }
        };
        
        $(window).on("load", function() {
          var $grid = $("#grid1");
          var options = {
            width: 12,
            float: true,
            animate: true,
          };

          $grid.gridstack(options);
          var grid = $grid.data("gridstack");          

          $insertBtn = $('#insert-btn');
          $insertBtn.on("click", function(e) {
            e.preventDefault();
            var newNode = {
              x: 0,
              y: 0,
              width: 3,
              height: 4
            };

            var markGrid = [];
            markGrid.setGrid(newNode.x, newNode.y, newNode.width, newNode.height);

            var nextX = newNode.x + newNode.width;
            var nextY = newNode.y + newNode.height;

            var newPositions = [];

            for(var i=0; i<grid.grid.nodes.length; i++) {
              var newPosition = {};
              // Find elements to move
              if( ( grid.grid.nodes[i].x + ( grid.grid.width * grid.grid.nodes[i].y ) ) >= ( newNode.x + ( grid.grid.width * newNode.y ) ) ) {
                // Node overflows grid ?
                var startSearch = findHole(markGrid);
                if( willFit( markGrid, startSearch, grid.grid.nodes[i].width, grid.grid.nodes[i].height ) ) {
                  var newCoords = getCoord(markGrid[startSearch]+1,12);
                  newPosition.x = newCoords.x;
                  newPosition.y = newCoords.y;
                  markGrid.setGrid( newCoords.x, newCoords.y, grid.grid.nodes[i].width, grid.grid.nodes[i].height);
                }

                // while( !willFit( markGrid, startSearch, grid.grid.nodes[i].width, grid.grid.nodes[i].height ) ) {

                // }

                //   newPosition.x = 0;
                //   newPosition.y = grid.grid.nodes[i].y + nextY;
                // } else {
                //   newPosition.x = grid.grid.nodes[i].x + nextX;
                //   newPosition.y = grid.grid.nodes[i].y;
                // }
              }
              newPositions.push(newPosition);
            }
