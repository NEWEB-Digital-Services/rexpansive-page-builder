<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
input[type=file] {
  width: 0.1px;
  height: 0.1px;
  opacity: 0;
  overflow: hidden;
  position: absolute;
  z-index: -1;
}
input[type=file] + label {
  display: inline-block;
  cursor: pointer;
  position: relative;
  width: auto;
  padding: 8px 20px;
  padding-right: 30px;
  border-radius: 25px;
}
input[type=file] + label * {
  pointer-events: none;
}
input[type=file] + label span {
  border-color: #000;
}
input[type=file]:required + label span {
  border-color: #000;
}
    </style>
</head>
<body>
    <form action="">
        <input type="file" name="file" id="file"><label for="file">CRAICA</label>
    </form>
    <script>
var holes = [5, 11, 83, 89, 95];
var negativeGrid = [6, 7, 8, 9, 10, 11, 18, 19, 20, 21, 22, 23, 96, 97, 98, 99, 100, 101, 108, 109, 110, 111, 112, 113];
for( var j=0; j<holes.length; j++ )
{
    var start = negativeGrid.indexOf( holes[j] + 1 );
    var end = start;
    while( end < negativeGrid.length )
    {
        end++;
        if ( negativeGrid[end] + 1 == negativeGrid[end+1] )
        { } else { break; }
    }
    var w = end-start;
    if ( w <= 2 ) { continue; }
    var h = 0;
    while( true ) {
        h++;
        if( -1 !== negativeGrid.indexOf( negativeGrid[start] + (12 * h) ) && -1 !== negativeGrid.indexOf( negativeGrid[end] + (12 * h) ) )
        { } else { break; }
    }
    if ( h <= 2 ) { continue; } else { break; }
}
    </script>
</body>
</html>
