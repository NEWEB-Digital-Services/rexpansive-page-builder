    <script>
    var btns1 = [].slice.call( document.querySelectorAll('.stopVideo1') );
    var btns2 = [].slice.call( document.querySelectorAll('.stopVideo2') );

    btns1.forEach(function(btn1) {
        btn1.addEventListener('click', function(event) {
            var video = event.currentTarget.parentElement.previousElementSibling;
            var sources = video.children;
            for ( var source in sources ) {
                var videoSource = sources[source];
                if (typeof videoSource.tagName === "string" && videoSource.tagName === "SOURCE") {
                    videoSource.removeAttribute('src');
                }
            }
            video.load();
        });
    });

    btns2.forEach(function(btn2) {
        btn2.addEventListener('click', function() {
            var video = event.currentTarget.parentElement.previousElementSibling;
            var sources = video.children;
            for ( var source in sources ) {
                var videoSource = sources[source];
                if (typeof videoSource.tagName === "string" && videoSource.tagName === "SOURCE") {
                    videoSource.parentNode.removeChild(videoSource);
                }
            }
            video.load();
        });
    });
    
    </script>
